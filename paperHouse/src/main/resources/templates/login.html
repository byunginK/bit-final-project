<!DOCTYPE html>

<head>
<title>종이의 집</title>
<th:block th:replace="fragment/head"></th:block>

<body>
	<main class="login-page member-page">
		<div class="inner-wrap">
			<div class="logo-wrap">
				<a href="/"><img src="/static/asset/logo-Text-white.png" alt="" /></a>
			</div>
			
			<!-- 로그인 폼 -->
			<div class="login-wrap">
				<form method="post"  action="/login">
				  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					 <input type="text" name="username" placeholder="이메일" id="username"/> 
					 <input type="password" name="password" placeholder="비밀번호" id="password" />
				<button type="submit" id="login">이메일 로그인</button>
				</form>
				  <p th:text="${errorMessage}" style="color: yellow" id="errorMessage"></p>
					
				
			</div>
			
    <!-- 소셜 로그인 -->
			<div class="sns-wrap clearfix">
				<a class="snsBtn kakao" href="#"
					onclick="window.open('/oauth2/authorization/kakao','카카오 로그인','width=430,height=500,location=no,status=no,scrollbars=yes')">
					<img data-v-4174ad9d=""
					src="https://d3udu241ivsax2.cloudfront.net/v3/images/login/kakao-icon.9c9940291430ca6ad83b9ae1f3cc81a8.svg"
					alt="카카오로 로그인">
				</a> <a class="snsBtn naver" href="#"
					onclick="window.open('/oauth2/authorization/naver','네이버 로그인','width=550,height=750,location=no,status=no,scrollbars=yes')">
					<img data-v-4174ad9d=""
					src="https://d3udu241ivsax2.cloudfront.net/v3/images/login/naver-icon.7128d171ea0b01233bb4b32a2b5ad260.svg"
					alt="네이버로 로그인">
				</a> <a class="snsBtn facebook" href="#"
					onclick="window.open('/oauth2/authorization/facebook','Facebook 로그인','width=550,height=550,location=no,status=no,scrollbars=yes')">
					<img data-v-4174ad9d=""
					src="https://d3udu241ivsax2.cloudfront.net/v3/images/login/facebook-icon.f3e1fcc7af9f4cac5be2179a846417f8.svg"
					alt="페이스북으로 로그인">
				</a> <a class="snsBtn google" href="#"
					onclick="window.open('/oauth2/authorization/google','Google 로그인','width=550,height=600,location=no,status=no,scrollbars=yes')">
					<img alt="" src="/static/asset/googleLogin.png" width="40px"
					height="40px">
				</a>
			</div>
			<div class="else-wrap">
				<a class="join-btn" sec:authorize="isAnonymous()"
					th:href="@{/user/join}">회원가입</a> <a href="#" onclick="window.open('/user/passwordReset','비밀번호 재설정','width=400,height=300,location=no,status=no,scrollbars=yes, left=2450, top=200')">비밀번호
					재설정</a>
			</div>
		</div>
	</main>
	
	
	 <script type="application/javascript" th:inline="javascript">
        $(function() {
            var csrfToken = /*[[${_csrf.token}]]*/ null;
            var csrfHeader = /*[[${_csrf.headerName}]]*/ null;
            $(document).ajaxSend(function (e, xhr, options) {
                xhr.setRequestHeader(csrfHeader, csrfToken);
            });
        });
    </script>

//새로고침 시 경고창
document.onkeydown = capturekey;
document.onkeypress = capturekey;
document.onkeyup = capturekey;

function capturekey(e) {
    e = e ;
   
    if (e.code == 'F5') {
        if (confirm('찾고 있는 페이지에서 사용자가 입력한 정보를 사용했습니다. 해당 페이지로 돌아가면 기존 작업을 반복할 수 있습니다. 계속하시겠습니까?')) {
            location.href = "/user/login";
        } 
        else {
         
            e.preventDefault()
            e.stopPropagation()
        }
    }
}
