<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>종이의 집</title>
  </head>
  <body>
    <main class="login-page">
      <div class="login-wrap">
        <form action="/user/login" method="post">
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />
          <input type="text" name="username" placeholder="이메일" />
          <input type="password" name="password" placeholder="비밀번호" />
          <button type="submit">이메일 로그인</button>
        </form>
      </div>
      <div class="sns-wrap">
        <a class="snsBtn kakao" href="#"></a>
        <a class="snsBtn naver" href="#"></a>
        <a class="snsBtn facebook" href="#"></a>
        <a class="snsBtn google" href="#"></a>
      </div>
      <div class="else-wrap">
        <a sec:authorize="isAnonymous()" th:href="@{/user/join}">회원가입</a>
        <a href="#">비밀번호 재설정</a>
      </div>
    </main>
  </body>
</html>
