<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<title>종이의 집</title>
	<th:block th:replace="fragment/head"></th:block>
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
</head>

<body>
	<main class="login-page member-page">
		<div class="inner-wrap">
			<div class="logo-wrap">
				<a href="/"><img src="/static/asset/logo-Text-white.png" alt="" /></a>
			</div>
			<div class="login-wrap">
				<form action="/user/login" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<input type="text" name="username" placeholder="이메일" />
					<input type="password" name="password" placeholder="비밀번호" />
					<button type="submit">이메일 로그인</button>
				</form>
			</div>

			<div class="sns-wrap clearfix">
				<a class="snsBtn kakao" onclick="snsLogin('kakao')">
					<img src="/static/asset/kakao-icon.svg" alt="kakao">
				</a>
				<a class="snsBtn naver" onclick="snsLogin('naver')">
					<img src="/static/asset/naver-icon.svg" alt="naver">
				</a>
				<a class="snsBtn facebook" onclick="snsLogin('facebook')">
					<img src="/static/asset/facebook-icon.svg" alt="facebook">
				</a>
				<a class="snsBtn google" onclick="snsLogin('google')">
					<img src="/static/asset/google-icon.svg" alt="google">
				</a>
			</div>
			<div class="else-wrap">
				<a class="join-btn" sec:authorize="isAnonymous()" th:href="@{/user/join}">회원가입</a>
				<a href="/psasword-reset">비밀번호 재설정</a>
			</div>
		</div>
	</main>
	<script src="/static/js/login.js"></script>
</html>
